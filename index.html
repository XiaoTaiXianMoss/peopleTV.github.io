<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电视频道导航系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #27ae60; /* 主色调改为绿色 */
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --card-bg-light: rgba(255, 255, 255, 0.85);
            --card-bg-dark: rgba(44, 62, 80, 0.85);
            --text-light: #333;
            --text-dark: #f5f5f5;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --header-gradient: linear-gradient(135deg, #1e8449, #27ae60); /* 顶部绿色渐变 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d4f7e4, #ecf7f0); /* 柔和绿色背景 */
            color: var(--text-light);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a2e1d, #14452c); /* 深绿色背景 */
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--header-gradient);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            font-size: 1.1rem;
            color: #d1f7e3;
            opacity: 0.9;
        }

        body.dark-mode .logo p {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            font-size: 1.1rem;
            outline: none;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.5); /* 绿色轮廓 */
        }

        .theme-toggle {
            display: block;
            margin: 20px auto;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            padding: 10px 25px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(39, 174, 96, 0.2);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(39, 174, 96, 0.4);
        }

        body.dark-mode .filter-btn {
            background: rgba(39, 174, 96, 0.3);
        }

        body.dark-mode .filter-btn.active, 
        body.dark-mode .filter-btn:hover {
            background: rgba(39, 174, 96, 0.5);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .channel-card {
            background: var(--card-bg-light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
            text-decoration: none;
            color: var(--text-light);
        }

        body.dark-mode .channel-card {
            background: var(--card-bg-dark);
            color: var(--text-dark);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-color); /* 绿色边框 */
        }

        .channel-logo {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(39, 174, 96, 0.1); /* 淡绿色背景 */
        }

        body.dark-mode .channel-logo {
            background: rgba(39, 174, 96, 0.15);
        }

        .channel-logo i {
            font-size: 3rem;
            color: var(--primary-color); /* 绿色图标 */
        }

        .channel-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        body.dark-mode .channel-info {
            background: rgba(0, 0, 0, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .channel-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .channel-number {
            font-weight: 600;
            color: var(--primary-color); /* 绿色数字 */
            font-size: 0.9rem;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        /* 新增的页脚样式 */
        .site-footer {
            background: linear-gradient(135deg, #1e8449, #27ae60);
            color: #f5f5f5;
            padding: 25px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        body.dark-mode .site-footer {
            background: linear-gradient(135deg, #0a2e1d, #14452c);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copyright i {
            font-size: 18px;
            color: #ffdf70;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            background: rgba(255, 255, 255, 0.15);
            color: #f5f5f5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .footer-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .footer-container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .search-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <h1>电视频道导航系统</h1>
                <p>29个精选频道，一键直达您喜爱的电视节目</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="输入频道名称或编号...">
            </div>
            
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> 切换暗色模式
            </button>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">全部频道</button>
            <button class="filter-btn" data-filter="央视">央视</button>
            <button class="filter-btn" data-filter="卫视">卫视</button>
            <button class="filter-btn" data-filter="本地">本地</button>
            <button class="filter-btn" data-filter="流媒体">流媒体</button>
        </div>
        
        <div class="channels-grid" id="channelsGrid">
            <!-- 频道卡片将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 新增的页脚区域 -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">
                <i class="fas fa-copyright"></i> 
                2025 电视频道导航 - 个人/Ai制作
            </div>
            <div class="footer-links">
                <a href="about.html" class="footer-link">
                    <i class="fas fa-info-circle"></i> 关于我们
                </a>
            </div>
        </div>
    </footer>

    <script>
        // 频道数据
        const channels = [
            { name: "CCTV-1 综合", number: "101", category: "央视", icon: "fa-tv", url: "http://tv.cctv.com/live/cctv1/" },
            { name: "CCTV-2 财经", number: "102", category: "央视", icon: "fa-chart-line", url: "http://tv.cctv.com/live/cctv2/" },
            { name: "CCTV-3 综艺", number: "103", category: "央视", icon: "fa-music", url: "http://tv.cctv.com/live/cctv3/" },
            { name: "CCTV-4 国际", number: "104", category: "央视", icon: "fa-globe-asia", url: "http://tv.cctv.com/live/cctv4/" },
            { name: "CCTV-5 体育", number: "105", category: "央视", icon: "fa-football-ball", url: "http://tv.cctv.com/live/cctv5/" },
            { name: "CCTV-6 电影", number: "106", category: "央视", icon: "fa-film", url: "http://tv.cctv.com/live/cctv6/" },
            { name: "CCTV-13 新闻", number: "113", category: "央视", icon: "fa-newspaper", url: "http://tv.cctv.com/live/cctv13/" },
            
            { name: "北京卫视", number: "201", category: "卫视", icon: "fa-landmark", url: "http://www.btv.org/" },
            { name: "湖南卫视", number: "202", category: "卫视", icon: "fa-utensils", url: "http://www.hunantv.com/" },
            { name: "浙江卫视", number: "203", category: "卫视", icon: "fa-anchor", url: "http://www.zjstv.com/" },
            { name: "东方卫视", number: "204", category: "卫视", icon: "fa-city", url: "http://www.dragontv.cn/" },
            { name: "江苏卫视", number: "205", category: "卫视", icon: "fa-leaf", url: "http://www.jstv.com/" },
            { name: "广东卫视", number: "206", category: "卫视", icon: "fa-tree", url: "http://www.gdtv.cn/" },
            { name: "深圳卫视", number: "207", category: "卫视", icon: "fa-building", url: "http://www.sztv.com.cn/" },
            { name: "山东卫视", number: "208", category: "卫视", icon: "fa-mountain", url: "http://www.sd.tv/" },
            
            { name: "北京新闻", number: "301", category: "本地", icon: "fa-newspaper", url: "https://www.brtn.cn/" },
            { name: "北京文艺", number: "302", category: "本地", icon: "fa-theater-masks", url: "https://www.brtn.cn/" },
            { name: "北京科教", number: "303", category: "本地", icon: "fa-book", url: "https://www.brtn.cn/" },
            { name: "北京影视", number: "304", category: "本地", icon: "fa-video", url: "https://www.brtn.cn/" },
            { name: "北京财经", number: "305", category: "本地", icon: "fa-yen-sign", url: "https://www.brtn.cn/" },
            { name: "北京生活", number: "306", category: "本地", icon: "fa-heart", url: "https://www.brtn.cn/" },
            
            { name: "腾讯视频", number: "401", category: "流媒体", icon: "fab fa-tencent-weibo", url: "https://v.qq.com/" },
            { name: "爱奇艺", number: "402", category: "流媒体", icon: "fab fa-qq", url: "https://www.iqiyi.com/" },
            { name: "优酷", number: "403", category: "流媒体", icon: "fab fa-youtube", url: "https://www.youku.com/" },
            { name: "芒果TV", number: "404", category: "流媒体", icon: "fa-tv", url: "https://www.mgtv.com/" },
            { name: "哔哩哔哩", number: "405", category: "流媒体", icon: "fab fa-bilibili", url: "https://www.bilibili.com/" },
            ];

        // DOM元素
        const channelsGrid = document.getElementById('channelsGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const themeToggle = document.getElementById('themeToggle');

        // 生成频道卡片
        function generateChannelCards(channelList) {
            channelsGrid.innerHTML = '';
            
            if (channelList.length === 0) {
                channelsGrid.innerHTML = '<div class="no-results">没有找到匹配的频道</div>';
                return;
            }
            
            channelList.forEach(channel => {
                const card = document.createElement('a');
                card.className = 'channel-card';
                card.href = channel.url;
                card.target = '_blank';
                card.innerHTML = `
                    <div class="channel-logo">
                        <i class="fas ${channel.icon}"></i>
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-number">频道号: ${channel.number}</div>
                    </div>
                `;
                channelsGrid.appendChild(card);
            });
        }

        // 过滤频道
        function filterChannels(category, searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            
            return channels.filter(channel => {
                const matchesCategory = category === 'all' || channel.category === category;
                const matchesSearch = !searchTerm || 
                                    channel.name.toLowerCase().includes(searchTerm) || 
                                    channel.number.includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
        }

        // 初始化页面
        function initializePage() {
            generateChannelCards(channels);
            
            // 搜索功能
            searchInput.addEventListener('input', () => {
                const currentCategory = document.querySelector('.filter-btn.active').dataset.filter;
                const filteredChannels = filterChannels(currentCategory, searchInput.value);
                generateChannelCards(filteredChannels);
            });
            
            // 分类筛选
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const category = button.dataset.filter;
                    const filteredChannels = filterChannels(category, searchInput.value);
                });
            });
            
            // 深色模式切换
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> 切换亮色模式';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> 切换暗色模式';
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // 检查保存的主题
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> 切换亮色模式';
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
